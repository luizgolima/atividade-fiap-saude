<form [formGroup]="endocrinologiaForm" (ngSubmit)="enviarFormulario()"
      class="max-w-md mx-auto mt-8 p-8 bg-white rounded shadow-md">
  <div class="mb-4">
    <label for="nivelGlicose" class="block text-gray-700 text-sm font-bold mb-2">Nível Glicose:</label>
    <input type="text" id="nivelGlicose" formControlName="nivelGlicose" class="w-full p-2 border rounded-md">
  </div>
  <div class="mb-4">
    <label for="nivelHemoglobinaAc1" class="block text-gray-700 text-sm font-bold mb-2">Nível HemoglobinaAc1:</label>
    <input type="text" id="nivelHemoglobinaAc1" formControlName="nivelHemoglobinaAc1" class="w-full p-2 border rounded-md">
  </div>
  <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Enviar</button>
  <a [routerLink]="['/usuario']" class="mt-2 w-full bg-gray-600 text-white p-2 rounded-md block text-center">Voltar</a>
</form>
